<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Temperature Converter by Julian Asna Wijaya</title>
</head>
<body>
    <main>
    <header class="main-title">
        <h1>Temperatur Converter by Julian Asna Wijaya</h1>
    </header>

    <!-- Section Introduction -->
    <section class="main-section">
    <section>
        <p>Masukkan suhu derajat Celcius (&deg;C) ke kotak dibawah lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (&deg;F)</p>
    </section>

    <section class="section-celcius">
        <header>
            <h3>Celcius (&deg;C)</h3>
        </header>

        <article>
            <input id="celcius" rows="1" type="number">

            <div class="container-button">
                <button id="button-convert1">Convert</button>
            </div>
        </article>
    </section>
    
    <section class="section-fahrenheit">
        <header>
            <h3>Fahrenheit (&deg;F)</h3>
        </header>
        
        <article>
            <input id="fahrenheit" rows="1" type="number">

            <div class="container-button">
                <button id="button-convert2">Convert</button>
            </div>
        </article>
    </section>
    
    <section class="section-result">
        <header>
            <h3>Cara Kalkulasi</h3>
        </header>
        
        <article>
            <input id="kalkulasi" rows="1" type="text">
            <div class="container-button">
                <button id="button-reset">Reset</button>
            </div>
        </article>
    </section>

    <section class="section-explanation">
        <header>
            <h3>Cara Konversi dari (&deg;C) ke (&deg;F) </h3>
        </header>
        <hr>
        <article>
            <h1 class="formula-s"><p class="formula-i">S</p><sub>(&deg;F)</sub> = (<p class="formula-i">S</p><sub>(&deg;F)</sub> x 1.8) + 32</h1>
        </article>
    </section>
    </section>
    </main>
    <script src="./jss/script.js"></script>
</body>
</html>
